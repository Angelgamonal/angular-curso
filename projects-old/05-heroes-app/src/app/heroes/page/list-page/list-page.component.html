<h1>Listado de heroes</h1>

<mat-divider></mat-divider>

<div class="grid mb-8" *ngIf="!errorHeroe; else messageError">
  <div *ngFor="let hero of heroes" class="col-12 sm:col-4 md:col-3 xl:col-2">
    <heroes-hero-card [hero]="hero"></heroes-hero-card>
  </div>
</div>

<ng-template #messageError>
  <h2 style="color: red">Ocurrio un error :c</h2>
</ng-template>

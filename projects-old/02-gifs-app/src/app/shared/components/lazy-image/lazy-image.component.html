<div class="flex justify-center">
  <img
    src="assets/loader.svg"
    alt="svg loader"
    width="35"
    height="35"
    class="mt-3 mb-1"
    *ngIf="isLoading"
  />

  <img
    class="rounded-t-lg"
    [src]="imgUrl"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{ display: isLoading ? 'none' : '' }"
  />
</div>

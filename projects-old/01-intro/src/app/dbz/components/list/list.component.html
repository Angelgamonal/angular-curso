<h2 class="font-semibold text-xl text-center">Listado</h2>
<ul class="mt-4 max-w-[400px] m-auto">
  <li
    *ngFor="
      let item of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="border-gray-300 border px-3 py-1 mt-[-1px]"
    [ngClass]="{
      'bg-red-100 text-red-800': isFirst,
      'bg-green-100 text-green-700': isLast
    }"
  >
    <span>{{ i + 1 }}.</span>
    <span class="uppercase">
      {{ item.name }}
    </span>
    -
    <span>{{ item.power }} KI</span>

    <button
      class="float-right px-1 rounded text-red-500 font-semibold hover:bg-red-500 hover:text-white transition"
      (click)="onDeleteCharacter(item.id)"
    >
      X
    </button>
  </li>
</ul>

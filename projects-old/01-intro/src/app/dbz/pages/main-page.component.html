<h1 class="text-3xl mb-4 text-center">DBZ Personajes</h1>

<hr />

<section class="grid grid-cols-1 gap-4 md:grid-cols-2 p-2">
  <article>
    <dbz-list
      [characterList]="characters"
      (characterIndex)="deleteCharacterById($event)"
    ></dbz-list>
  </article>

  <article>
    <dbz-character-form
      (onNewCharacter)="addCharacter($event)"
    ></dbz-character-form>
  </article>
</section>

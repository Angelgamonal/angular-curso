<form
  class="flex gap-4 items-center"
  (submit)="onSubmit($event, txtInput.value)"
>
  <input
    type="text"
    class="border rounded-md border-gray-500 px-4 py-1 w-full mt-2"
    #txtInput
    [placeholder]="placeholder"
    [value]="initialValue"
    (keyup)="onKeyPress(txtInput.value)"
  />

  <button class="px-4 py-2 bg-blue-600 text-white rounded-md" type="submit">
    Buscar
  </button>
</form>

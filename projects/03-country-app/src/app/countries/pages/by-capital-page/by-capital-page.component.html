<h2 class="text-center text-3xl font-semibold p-1">Por capital</h2>
<hr class="my-2" />

<section class="flex gap-4 flex-col p-2">
  <div class="w-full py-4">
    <shared-search-input
      placeholder="Buscar por capital..."
      (inputValue)="searchByCapital($event)"
    ></shared-search-input>
  </div>
  <div>
    <hr />
    <countries-table [countries]="countries"></countries-table>
  </div>

  <shared-loader *ngIf="isLoading"></shared-loader>
</section>

<h1 class="mt-3">Selectores anidados</h1>
<hr />

<form class="row mb-3" [formGroup]="myForm">
  <!-- Region -->
  <div class="col">
    <label for="" class="form-label">Continente:</label>
    <select name="" id="" class="form-control" formControlName="region">
      <option value="">----Seleccione continente---</option>
      <option *ngFor="let region of regions" [value]="region">
        {{ region }}
      </option>
    </select>
  </div>

  <!-- Country -->
  <div class="col" *ngIf="countriesByRegion.length > 0">
    <label for="" class="form-label">País:</label>
    <select name="" id="" class="form-control" formControlName="country">
      <option value="">----Seleccione País---</option>
      <option *ngFor="let country of countriesByRegion" [value]="country.cca3">
        {{ country.name }}
      </option>
    </select>
  </div>

  <!-- Fronteis -->
  <div class="col" *ngIf="borders.length > 0">
    <label for="" class="form-label">Fronteras:</label>
    <select name="" id="" class="form-control" formControlName="border">
      <option value="">----Seleccione la frontera---</option>
      <option *ngFor="let country of borders" [value]="country.cca3">
        {{ country.name }}
      </option>
    </select>
  </div>
</form>

<h3>Formulario</h3>
<code>{{ myForm.value | json }}</code>
